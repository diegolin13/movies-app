<div class="container">
    <div class="row" *ngIf="movie">
        <div class="col-md-6">
            <img [src]="movie.poster_path | poster" 
                 [alt]="movie.title"
                 class="img-thumbnail"
            >
        </div>
        <div class="col-md-6">
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col">
                    <app-star-rating [raiting_value]="movie.vote_average"></app-star-rating>
                </div>
                <div class="col text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col text-white">
                    {{movie.overview}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-info mt-5"
                        (click)="goBack()">
                        Regresar                        
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

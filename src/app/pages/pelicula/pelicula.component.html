<div class="container animate__animated animate__fadeInUp">
    <div class="row" *ngIf="movie && !loading">
        <div class="col-md-6">
            <img [src]="movie.poster_path | poster" 
                 [alt]="movie.title"
                 class="img-thumbnail"
            >
        </div>
        <div class="col-md-6">
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col">
                    <app-star-rating [raiting_value]="movie.vote_average"></app-star-rating>
                </div>
                <div class="col text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col text-white">
                    {{movie.overview}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-info mt-5"
                        (click)="goBack()">
                        Regresar                        
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 mb-5" *ngIf="cast.length > 0 && !loading">
        <div class="col">
            <app-cast-slider [cast]="cast"></app-cast-slider>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5" *ngIf="loading">
        <div class="spinner-grow text-light " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

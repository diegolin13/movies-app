<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let movie of movies" [ngStyle]="{
        'background-size': 'cover',
        'background-position': 'center center',
        'background-repeat': 'no-repeat',
        'background-attachment': 'fixed',
        'background-image': 'url(https://image.tmdb.org/t/p/w780' + movie.backdrop_path +')'
      }">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>{{movie.overview | slice:0:230}}...</p>
        </div>
      </div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev" (click)="onSlidePrev()"></div>
    <div class="swiper-button-next" (click)="onSlideNext()"></div>
</div>

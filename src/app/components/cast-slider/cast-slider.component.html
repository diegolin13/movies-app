<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let actor of cast">
        <img 
        [src]="actor.profile_path | poster" 
        [alt]="actor.name"
        class="img-thumbnail">
        <div class="text-center text-white mt-2"><p>{{actor.name}}</p></div>
      </div>
    </div>
</div>

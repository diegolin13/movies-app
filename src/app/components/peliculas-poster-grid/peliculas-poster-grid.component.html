<div class="row">
    <div class="col-md-3 mt-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster"
            class="img-fluid poster">

        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <app-star-rating [raiting_value]="movie.vote_average"></app-star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
